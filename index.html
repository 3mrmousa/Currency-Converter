<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CurrencyConvertor</title>
  </head>
  <body>
    <div class="header bg-black text-white p-3">
      <h1 class="text-center">Currency Convertor</h1>
    </div>

    <div class="container hero w-75 p-4 text-white rounded-3 my-5">
      <div class="form d-flex flex-column gap-4 mt-5">
        <div class="amount d-flex flex-column gap-2">
          <label class="fw-bold fs-5" for="">Amount:</label>
          <div class="d-flex justify-content-center gap-2 my-3">
            <input
              type="text"
              class="rounded-2 border-0 p-2 w-100"
              id="amount"
              placeholder="Enter Value"
            />
            <button id="swap-btn" class="btn btn-outline-light">â‡„</button>
          </div>
        </div>
        <div class="from d-flex justify-content-center gap-2">
          <img src="" alt="">
          <select
            class="rounded-2 border-0 p-2 w-75"
            id="from-currency"
            required
          ></select>
        </div>
        <div class="to d-flex justify-content-center gap-2">
          <img src="" alt="">
          <select
            class="rounded-2 border-0 p-2 w-75"
            id="to-currency"
            required
          ></select>
        </div>
        <div class="button d-flex flex-column align-items-center gap-4">
          <button id="convert" class="btn btn-secondary w-50 p-2">Convert</button>
          <p id="myP" class="fs-3 fw-bold text-center"></p>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
